// Source: https://github.com/almende/vis/issues/3594
const addDragSelect = (container, network, nodes) => {
	const NO_CLICK = 0
	const RIGHT_CLICK = 3
	
	// Disable default right-click dropdown menu
	container.oncontextmenu = () => false
	
	let isDragging = false
	let DOMRect = {}

	const canvasify = (DOMx, DOMy) => {
		const { x, y } = network.DOMtoCanvas({ x: DOMx, y: DOMy })
		return [x, y]
	}
	
	const correctRange = (start, end) => start < end ? [start, end] : [end, start]

	const selectFromDOMRect = () => {
		const [sX, sY] = canvasify(DOMRect.startX, DOMRect.startY)
		const [eX, eY] = canvasify(DOMRect.endX, DOMRect.endY)
		const [startX, endX] = correctRange(sX, eX)
		const [startY, endY] = correctRange(sY, eY)

		network.selectNodes(nodes.get().reduce((selected, { id }) => {
			const { x, y } = network.getPositions(id)[id]
			return (
				startX <= x
				&& x <= endX
				&& startY <= y
				&& y <= endY
			) ? selected.concat(id) : selected
		}, []))
	}

	container.addEventListener('mousedown', function({ which, pageX, pageY }) {
		// Save the initial rectangle state
		if (which === RIGHT_CLICK) {
			Object.assign(DOMRect, {
				startX: pageX - this.offsetLeft,
				startY: pageY - this.offsetTop,
				endX: pageX - this.offsetLeft,
				endY: pageY - this.offsetTop,
			})
			isDragging = true
		}
	})

	container.addEventListener('mousemove', function({ which, pageX, pageY }) {
		// Make selection rectangle disappear when accidently mouseupped outside 'container'
		if (which === NO_CLICK && isDragging) {
			isDragging = false
			network.redraw()
		}
		// When mousemove, update the rectangle state
		else if (isDragging) {
			Object.assign(DOMRect, {
				endX: pageX - this.offsetLeft,
				endY: pageY - this.offsetTop,
			})
			network.redraw()
		}
	})

	container.addEventListener('mouseup', function({ which }) {
		// Select the nodes in the rectangle
		if (which === RIGHT_CLICK) {
			isDragging = false
			network.redraw()
			selectFromDOMRect()
		}
	})

	network.addEventListener('afterDrawing', ctx => {
		if (isDragging) {
			const [startX, startY] = canvasify(DOMRect.startX, DOMRect.startY)
			const [endX, endY] = canvasify(DOMRect.endX, DOMRect.endY)

			ctx.setLineDash([5])
			ctx.strokeStyle = 'rgba(78, 146, 237, 0.75)'
			ctx.strokeRect(startX, startY, endX - startX, endY - startY)
			ctx.setLineDash([])
			ctx.fillStyle = 'rgba(151, 194, 252, 0.45)'
			ctx.fillRect(startX, startY, endX - startX, endY - startY)
		}
	})
}

const nodes = characters.map(character => ({
	id: character.id,
	label: character.name.default,
	color: {
		background: character.sex === 'male' ? '#add8e6' : '#ff69b4',
	},
}))

const relationships = {}
const edges = []

const relationshipIcons = {
	marriage: '💍',
	concubine: '‪🛏',
	fornication: '🔥',
	adultery: '💔',
	rape: '💥',
}

characters.forEach(character => {
	if (character.relationships) {
		character.relationships.forEach(relationship => {
			switch (relationship.type) {
				case 'marriage':
				case 'concubine':
				case 'fornication':
				case 'adultery':
				case 'rape':
					const key = character.sex === 'male' ? `${character.id}-${relationship.id}` : `${relationship.id}-${character.id}`
					if (!relationships[key]) {
						relationships[key] = true
						nodes.push({
							id: key,
							label: relationshipIcons[relationship.type],
							color: {
								background: '#d3d3d3'
							},
						})
						edges.push({
							from: character.id,
							to: key,
							arrows: relationship.type === 'rape' && relationship.isRaper ? 'to' : undefined,
							dashes: true,
							color: {
								//color: '#d3d3d3'
							},
						})
						edges.push({
							from: relationship.id,
							to: key,
							arrows: relationship.type === 'rape' && !relationship.isRaper ? 'to' : undefined,
							dashes: true,
							color: {
								//color: '#d3d3d3'
							},
						})
					}
					break
				case 'brother':
				case 'sister':
					//@TODO
					break
			}
		})
	}
	if (character.connections) {
		//@TODO
	}
})

characters.forEach(character => {
	if (character.father && character.mother) {
		edges.push({
			from: `${character.father.id}-${character.mother.id}`,
			to: character.id,
			arrows: 'to',
		})
	} else {
		if (character.father) {
			edges.push({
				from: character.father.id,
				to: character.id,
				arrows: 'to',
			})
		}
		if (character.mother) {
			edges.push({
				from: character.mother.id,
				to: character.id,
				arrows: 'to',
			})
		}
	}
})

if (localStorage.nodePositions) {
	const nodePositions = JSON.parse(localStorage.nodePositions)
	nodePositions.forEach(nodePosition => {
		const targetNode = nodes.find(node => node.id == nodePosition.id)
		targetNode.x = nodePosition.x
		targetNode.y = nodePosition.y
	})
}
