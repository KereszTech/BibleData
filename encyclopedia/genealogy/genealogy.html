				case 'adultery':
				case 'rape':
					const key = character.sex === 'male' ? `${character.id}-${relationship.id}` : `${relationship.id}-${character.id}`
					if (!relationships[key]) {
						relationships[key] = true
						nodes.push({
							id: key,
							label: relationshipIcons[relationship.type],
							color: {
								background: '#d3d3d3'
							},
						})
						edges.push({
							from: character.id,
							to: key,
							arrows: relationship.type === 'rape' && relationship.isRaper ? 'to' : undefined,
							dashes: true,
							color: {
								//color: '#d3d3d3'
							},
						})
						edges.push({
							from: relationship.id,
							to: key,
							arrows: relationship.type === 'rape' && !relationship.isRaper ? 'to' : undefined,
							dashes: true,
							color: {
								//color: '#d3d3d3'
							},
						})
					}
					break;
				case 'brother':
				case 'sister':
					//@TODO
					break;
			}
		})
	}
	if (character.connections) {
		//@TODO
	}
})

characters.forEach(character => {
	if (character.father && character.mother) {
		edges.push({
			from: `${character.father.id}-${character.mother.id}`,
			to: character.id,
			arrows: 'to',
		})
	} else {
		if (character.father) {
			edges.push({
				from: character.father.id,
				to: character.id,
				arrows: 'to',
			})
		}
		if (character.mother) {
			edges.push({
				from: character.mother.id,
				to: character.id,
				arrows: 'to',
			})
		}
	}
})

if (localStorage.nodePositions) {
	const nodePositions = JSON.parse(localStorage.nodePositions)
	nodePositions.forEach(nodePosition => {
		const targetNode = nodes.find(node => node.id == nodePosition.id)
		targetNode.x = nodePosition.x
		targetNode.y = nodePosition.y
	})
}

const container = document.getElementById('bibletree')
const data = {
	nodes: new vis.DataSet(nodes),
	edges: new vis.DataSet(edges),
}
const options = {
	edges: {
		smooth: false,
	},
	interaction: {
		multiselect: true,
	},
	layout: {
		improvedLayout: false,
		//randomSeed: 123,
		//hierarchical: {
			//enabled: true,
			//sortMethod: 'directed',
			//shakeTowards: 'roots',
		//},
	},
	manipulation: {
		enabled: false,
	},
	physics: {
		enabled: false,
		barnesHut: {
			gravitationalConstant: -2000,
			centralGravity: 0.3,
			springLength: 95,
			springConstant: 0.04,
			damping: 0.09,
			avoidOverlap: 0,
		},
		forceAtlas2Based: {
			gravitationalConstant: -50,
			centralGravity: 0.01,
			springConstant: 0.08,
			springLength: 100,
			damping: 0.4,
			avoidOverlap: 0,
		},
		repulsion: {
			centralGravity: 0.2,
			springLength: 200,
			springConstant: 0.05,
			nodeDistance: 100,
			damping: 0.09,
		},
		hierarchicalRepulsion: {
			centralGravity: 0.0,
			springLength: 100,
			springConstant: 0.01,
			nodeDistance: 120,
			damping: 0.09,
			avoidOverlap: 0,
		},
		solver: 'barnesHut',
		stabilization: false,
	},
}
let network = new vis.Network(container, data, options)

const serializedPositionsElement = document.getElementById('serialized-positions')

document.getElementById('save').addEventListener('click', e => {
	//localStorage.positions = network.getPositions()
	network.storePositions()
	const nodePositions = data.nodes.map(({ id, x, y }) => ({ id, x, y }))
	localStorage.nodePositions = JSON.stringify(nodePositions)
})

document.getElementById('serialize-positions').addEventListener('click', e => {
	serializedPositionsElement.value = localStorage.nodePositions
})

document.getElementById('load-positions').addEventListener('click', e => {
	localStorage.nodePositions = serializedPositionsElement.value
	const nodePositions = JSON.parse(serializedPositionsElement.value)
	nodePositions.forEach(nodePosition => data.nodes.update(nodePosition))
	network.redraw()
})
</script>

</body>
